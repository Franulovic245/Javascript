<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="assets/js/utils.js"></script>
  <script src="task.js" defer></script>
  <script src="counter.js" defer></script>
</head>

<body>
  <div class="image-effect">
    <section class="container">
      <section class="container-timer">
        <div>
          <button class="modality active-button" id="pomodoro" onclick="selectTimer('pomodoro')" type="button">Pomodoro</button>
          <button class="modality" id="short-break" onclick="selectTimer('short-break')" type="button">Intervalo Curto</button>
          <button class="modality" id="long-break" onclick="selectTimer('long-break')" type="button">Intervalo Longo</button>
        </div>
        <div>
          <p id="counter">25:00</p>
        </div>
        <div>
         <button id="start" onclick="startTimer(selectedTimer)" class="start" type="button">Come√ßar</button>
     
         
        </div>
      </section>
      <div class="divider"></div>
      <section class="tasks">
        <div>
          <h1>Tarefas</h1>
          <form>
            <input id="new-task" type="text" name="Nova Tarefa" placeholder="Adicione uma nova tarefa" />
            <button id="add-task" type="button">+</button>   
          </form>
        </div>
        <div class="tasks-list">
          <ol id="tasks"></ol>
        </div>
      </section>
    </section>
    
  </div>
  <template id="task-template">
<li class="task">
    <div class="task-container">
        <span class="task-text"></span>
            <button id="delete-button" type="button">
                <img src="./img/trash.svg" alt="Icone de lata de lixo">
            </button>
    </div>
</li>

  </template>
</body>

</html>
